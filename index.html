<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Advisor</title>
</head>

<body>
    <header>
        <link rel="stylesheet" href="./assets/css/style.css"> <!-- Add style sheet -->
        <div class="title-spacing">
            <h1>Travel Advisor</h1>
        </div>
    </header>=
    <!-- Language of the ASCII -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Add style sheet -->
    <!-- Apple created a meta element to address mobile screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Name of the website-->
    <h1>Traveler's Advisor</h1>
    <!-- Section that will have everything beneath the Traveler Advisor Banner -->
    <section class="content">
        <!-- Work Section -->
        <article id="weather-id" class="weather-layout">
            <!-- This is for the Word Content -->
            <aside>
                <div class="work-card">
                    <!-- Insert first files here -->
                    <!--\assets\images\dummy-pictures-->
                    <div class="photo">
                        <img src="./assets/images/gold-metal-background.jpg" alt="run-buddy work page!"
                            class="resizephoto">
                        <!-- I'm making an attempt to color the overall picture here -->
                        <div class=overlay>
                        </div>
                        <div class="text-box-selection">
                            <p>Reserve for Drop Down List</p>
                            <!-- Insert the Drop Box Selection here! -->
                            <form id="form">
                                <label for="city"></label>
                                <select id="city" onchange="getSelectedValue()">
                                    <option disabled hidden selected> ---Choose a city to visit--- </option>
                                    <option value="France"> France </option>
                                    <option value="England"> England </option>
                                    <option value="Japan"> Japan </option>
                                    <option value="China"> China </option>
                                </select>
                                <input type="submit" value="submit">
                            </form>
                        </div>
                        <div class="time-zone-selected">
                            <p>Time Zone Preserved</p>
                        </div>
                        <div class="currency-box">
                            <p>US to XX Currency</p>
                            <!-- Text Box for Currency -->
                        </div>
                    </div>
                </div>
            </aside>
            <figure>
                <div class="work-card work-card-two">
                    <!-- Insert first files here -->
                    <!--\assets\images\dummy-pictures-->
                    <div class="photo">
                        <img src="./assets/images/blue-cloud-background.jpg" class="resizephoto">
                        <!-- I'm making an attempt to color the overall picture here -->
                        <div class=overlay></div>
                        <div class="text-box">
                            <h3>Weather Report Forcast for the Week:</h3>
                        </div>
                        <div class="text-box weather-picture-preserve">
                            <p>
                                Reserved this area for the weather for the week. The idea behind it is having 5 days
                                displayed
                            </p>
                        </div>
                    </div>
                </div>
                <div class="work-card work-card-two">
                    <!-- Insert first files here -->
                    <!--\assets\images\dummy-pictures-->
                    <div class="photo">
                        <img src="./assets/images/city-background-image.jpg" class="resizephoto">
                        <!-- I'm making an attempt to color the overall picture here -->
                        <div class=overlay></div>
                        <div class="text-box">
                            <h3>City Information</h3>
                        </div>
                        <div class="text-box picture-position-area">
                            <p>Reserved for a possible picture to make it look nicer.</p>
                        </div>
                        <div id="results"></div>
                    </div>
                </div>
            </figure>
        </article>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
